name: Selenium SpecFlow CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --no-restore --configuration Debug

      - name: Run tests and generate TRX
        run: dotnet test --no-build --logger "trx;LogFileName=TestResults.trx"

      - name: Install SpecFlow+ LivingDoc CLI
        run: dotnet tool install --global SpecFlow.Plus.LivingDoc.CLI

      - name: Add dotnet tools to PATH (Windows)
        shell: pwsh
        run: echo "$env:USERPROFILE\.dotnet\tools" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Generate LivingDoc report
        run: dotnet livingdoc export --test-results TestResults.trx --output LivingDoc.html

      - name: Upload LivingDoc Report
        uses: actions/upload-artifact@v3
        with:
          name: LivingDoc
          path: LivingDoc.html